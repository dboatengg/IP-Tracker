<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    /> -->
    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="dist/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      id="top"
      class="h-[40vh] w-[100%] flex flex-col items-center justify-center relative bg-top-pattern bg-no-repeat bg-cover"
    >
      <h1 id="title" class="text-whiteColor font-medium text-[20px]">
        IP Address Tracker
      </h1>
      <div id="search-bar" class="flex flex-wrap items-center justify-center">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search for any IP address or domain"
          class="w-[400px] py-[8px] px-[15px] placeholder:text-[16px] focus:text-VeryDarkGray rounded-sm outline-none"
        />
        <button
          id="search-button"
          class="text-whiteColor bg-VeryDarkGray py-[8px] px-4 rounded-tr-md rounded-br-md"
        >
          >
        </button>
      </div>
      <div
        id="location-bar"
        class="bg-whiteColor flex items-center flex-col w-[50%] max-w-[1000px] p-0 rounded-md absolute top-[180px] md:top-[180px] shadow-md shadow-indigo-500/50 md:flex-row md:p-6 sm:w-[80%]"
      >
        <div
          class="text-center md:border-r-2 md:border-borderColor px-5 py-2 md:w-[25%]"
        >
          <h2 class="text-[13px] uppercase opacity-70 font-medium">
            IP Address
          </h2>
          <h3 id="" class="font-semibold">154.160.7.51</h3>
        </div>
        <div
          class="text-center md:border-r-2 md:border-borderColor px-5 py-2 md:w-[25%]"
        >
          <h2 class="text-[13px] uppercase opacity-70 font-medium">location</h2>
          <h3 id="" class="font-semibold">Accra, Ghana</h3>
        </div>
        <div
          class="text-center md:border-r-2 md:border-borderColor px-5 py-2 md:w-[25%]"
        >
          <h2 class="text-[13px] uppercase opacity-70 font-medium">timezone</h2>
          <h3 id="" class="font-semibold">GTM</h3>
        </div>
        <div class="text-center px-5 py-2 md:w-[25%]">
          <h2 class="text-[13px] uppercase opacity-70 font-medium">isp</h2>
          <h3 id="" class="font-semibold">ScanCom</h3>
        </div>
      </div>
    </div>
  </body>
</html>
