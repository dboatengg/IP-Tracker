<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    /> -->
    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="stylesheet" href="dist/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- leaflet  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
  </head>
  <body class="text-VeryDarkGray">
    <div
      id="top"
      class="h-[250px] w-[100%] flex flex-col items-center justify-center relative bg-top-pattern bg-no-repeat bg-cover"
    >
      <h1 id="title" class="text-whiteColor font-medium text-[20px]">
        IP Address Tracker
      </h1>
      <div id="search-bar" class="flex items-center justify-center">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search for any IP address or domain"
          class="w-[100%] max-w-[400px] py-[8px] px-[15px] placeholder:text-[16px] placeholder:italic focus:text-VeryDarkGray rounded-tl-sm rounded-bl-sm border-0 outline-none sm:w-[400px]"
        />
        <button
          id="search-button"
          class="text-whiteColor bg-VeryDarkGray py-[8px] px-4 rounded-tr-md rounded-br-md"
        >
          >
        </button>
      </div>
      <div
        id="location-bar"
        class="bg-whiteColor flex items-center flex-col max-w-[1000px] p-0 rounded-md w-[80%] absolute top-[180px] md:top-[180px] shadow-md shadow-indigo-500/50 md:flex-row md:p-6"
      >
        <div
          class="text-center md:border-r-2 md:border-borderColor px-5 py-2 md:w-[25%]"
        >
          <h2 class="text-[13px] uppercase opacity-70 font-medium">
            IP Address
          </h2>
          <h3 id="" class="font-semibold">154.160.7.51</h3>
        </div>
        <div
          class="text-center md:border-r-2 md:border-borderColor px-5 py-2 md:w-[25%]"
        >
          <h2 class="text-[13px] uppercase opacity-70 font-medium">location</h2>
          <h3 id="" class="font-semibold">Accra, Ghana</h3>
        </div>
        <div
          class="text-center md:border-r-2 md:border-borderColor px-5 py-2 md:w-[25%]"
        >
          <h2 class="text-[13px] uppercase opacity-70 font-medium">timezone</h2>
          <h3 id="" class="font-semibold">GTM</h3>
        </div>
        <div class="text-center px-5 py-2 md:w-[25%]">
          <h2 class="text-[13px] uppercase opacity-70 font-medium">isp</h2>
          <h3 id="" class="font-semibold">ScanCom</h3>
        </div>
      </div>
    </div>
    <main id="map" class="h-[100vh] bg-VeryDarkGray"></main>

    <!-- leaflet -->
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script src="script.js"></script>
  </body>
</html>
